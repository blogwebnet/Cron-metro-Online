<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8">
  <title>Cronometro - Contagem do tempo</title>
  <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://calendariodeferiados.com/wp-content/themes/calendario-feriados/icones/css/all.min.css">
</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<div class="container">  
	<div class="row mb-4">
    <div class="card">
     <div class="card-body">
       <div class="chronometer">
		 <div id="screen">00 : 00 : 00 : 00</div>
		  <div class="buttons">		    
			<button class="btn btn-success btn-sm" onclick="start()"><i class="fas fa-caret-right"></i> Iniciar</button> 
			<button class="btn btn-danger btn-sm" onclick="stop()"><i class="fas fa-stop"></i> Parar</button>			
			<button class="btn btn-info btn-sm" onclick="resume()" ><i class="fas fa-caret-right"></i> Continuar</button>
			<button class="btn btn-secondary" onclick="reset()"><i class="fas fa-undo-alt"></i> Resetar</button>
		</div>
	     </div>
	 </div>
</div>
</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="./script.js"></script>
</div>
</body>
</html>
